INSTL_FTP_DESC="<p>នៅ​លើ​ម៉ាស៊ីន​បម្រើ​ខ្លះ​អាច​នឹង​តម្រូវ​ឱ្យ​អ្នក​ផ្ដល់​នូវ​លិខិត​សម្គាល់ FTP ដើម្បី​បំពេញ​ការ​ដំឡើង ។ បើ​អ្នក​មាន​ការ​លំបាក​ផ្សេងៗ​ក្នុង​ការ​ដំឡើង​ដោយ​គ្មាន​លិខិត​សម្គាល់​ទាំង​នេះ សូម​ឆែក​ជាមួយ​អ្នក​ផ្ដល់​សេវា​ម៉ាស៊ីន​មេ​របស់​អ្នក​ដើម្បី​បញ្ជាក់​ថា​តើ​វា​ត្រូវការ​ជា​ចាំបាច់​ឬទេ ។</p><p>ដោយ​ពិចារណា​អំពី​មូល​ហេតុ​សុវត្ថិភាព វា​ជា​ការ​ប្រសើរ​ក្នុង​ការ​បង្កើត​គណនី​អ្នក​ប្រើ FTP ដាច់​ដោយ​ឡែក​ដែល​អាច​ចូល​ដំណើរ​ការ​បាន​តែ​ការ​ដំឡើង Joomla!​ ប៉ុណ្ណោះ និង​មិន​មែន​ម៉ាស៊ីន​បម្រើ​តំបន់​បណ្ដាញ​ទាំង​មូល​ទេ។ អ្នក​ផ្ដល់​សេវា​ម៉ាស៊ីន​មេ​របស់​អ្នក​អាច​ជួយ​អ្នក​អំពី​កិច្ចការ​នេះ ។</p><p><b>កំណត់​ចំណាំ៖ </b> បើ​អ្នក​កំពុង​ដំឡើង​នៅ​លើ​ប្រព័ន្ធ​ប្រតិបត្តិការ Windows  នោះ​ស្រទាប់ FTP គឺ​<strong>ពុំ​</strong>ត្រូវ​ការ​ទេ ។"
