INSTL_DATABASE_DESC="<p>ស្ថាន​បណ្ដាញ Joomla! រក្សាទុក​ទិន្នន័យ​របស់​ខ្លួន​ទាំងអស់​ក្នុង​ឃ្លាំង​ទិន្នន័យ​មួយ ។ អេក្រង់​នេះ​ផ្ដល់​កម្មវិធី​ដំឡើង​នូវ​ព័ត៌មាន​ចាំបាច់​ដើម្បី​បង្កើត​ឃ្លាំង​ទិន្នន័យ​នេះ ។</p><p> បើ​អ្នក​កំពុង​ដំឡើង Joomla! នៅ​លើ​ម៉ាស៊ីន​បម្រើ​បណ្ដាញ​ពី​ចម្ងាយ អ្នក​មុខ​ជា​ត្រូវការ​ព័ត៌មាន​ទាំងនេះ​ពី​​ម៉ាស៊ីន​បម្រើ​របស់​អ្នក ។</p><p>ម៉ាស៊ីន​បម្រើ​បណ្ដាញ​មួយ​ចំនួន​ទាមទារ​ឱ្យ​អ្នក​បង្កើត​នូវ​ឃ្លាំង​ទិន្នន័យ​នេះ​ មុន​នឹង​អ្នក​ដំឡើង Joomla ។ បើ​អ្នក​ទទួល​សារ "_QQ_"ពុំ​អាច​ភ្ជាប់​ទៅ​កាន់​ឃ្លាំង​ទិន្នន័យ"_QQ_"  សូម​ពិនិត្យ​ឈ្មោះ​អ្នកប្រើប្រាស់ និង ពាក្យ​សម្ងាត់​របស់​អ្នក​ឱ្យ​បាន​ត្រឹមត្រូវ ។ បើ​អ្នក​នៅ​តែ​ទទួល​បាន​សារ​នេះ សូម​ឆែក​ជាមួយ​ម៉ាស៊ីន​បម្រើ​អ្នក ដើម្បី​ឱ្យ​ដឹង​ថា​​អ្នក​ត្រូវការ​បង្កើត​ឃ្លាំង​ទិន្នន័យ​នេះ​ជាមុន​ មុន​នឹង​ដំឡើង Joomla  ។</p>"
